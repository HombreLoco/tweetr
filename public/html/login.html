<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="../vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="../styles/css-collection.css" type="text/css" />

    <link rel="stylesheet" href="../styles/login.css" type="text/css" />

    <link rel="stylesheet" href="../styles/font-awesome.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="../vendor/jquery-2.2.3.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="../scripts/app.js"></script>
    <script type="text/javascript" src="../scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="../images/bird.png">
      <span class="header">Tweeter</span>
      <ul>
        <li>
          <a href="" class="register-link">Register</a>
        </li>
      </ul>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <img class="login-logo" src="../images/bird.png">
      <h1 class="login-h1">Tweeter Login</h1>
      <form action="" method="POST">
        <label for="email">Email</label><br>
        <input id="email" type="email" name="email"><br>
        <label for="password">Password</label><br>
        <input id="password" type="password" name="password"><br>
        <input type="submit" class="submit-button" value="Submit">
      </form>
    </main>

  </body>
</html>
